<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="patient-details">
                <h2>Patient Details</h2>
                <!-- Display patient details here -->
                <p><strong>Name:</strong> {{ patient.name }}</p>
                <p><strong>Email:</strong> {{ patient.email }}</p>
                <p><strong>Age:</strong> {{ patient.age }}</p>
                <!-- Add more patient details as needed -->
            </div>
        </div>
        <div class="col-md-6">
            <div class="prescription-form">
                <h2>Add Prescription</h2>
                <form>
                    <div class="form-group">
                        <label for="medicineName">Medicine Name</label>
                        <input type="text" id="medicineName" name="medicineName" class="form-control"
                            [(ngModel)]="prescription.medicineName">
                    </div>

                    <div class="form-group">
                        <label for="dosage">Dosage</label>
                        <input type="text" id="dosage" name="dosage" class="form-control"
                            [(ngModel)]="prescription.dosage">
                    </div>

                    <div class="form-group">
                        <label for="duration">Duration (Days)</label>
                        <input type="number" id="duration" name="duration" class="form-control"
                            [(ngModel)]="prescription.duration">
                    </div>

                    <div class="form-group">
                        <label for="timesPerDay">Times per Day</label>
                        <input type="number" id="timesPerDay" name="timesPerDay" class="form-control"
                            [(ngModel)]="prescription.timesPerDay">
                    </div>

                    <div class="form-group">
                        <label for="nextVisitDate">Next Visit Date</label>
                        <input type="date" id="nextVisitDate" name="nextVisitDate" class="form-control"
                            [(ngModel)]="prescription.nextVisitDate">
                    </div>

                    <div class="form-group">
                        <label for="imageUpload">Upload Image</label>
                        <input type="file" id="imageUpload" name="imageUpload" class="form-control"
                            (change)="handleFileInput($event)">
                    </div>

                    <button type="submit" class="btn btn-primary">Add Prescription</button>
                </form>
            </div>
        </div>
    </div>
</div>
