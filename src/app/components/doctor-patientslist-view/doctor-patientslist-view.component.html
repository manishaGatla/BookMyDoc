<div class="patients-list">
    <h2>Patients List</h2>
    <table>
      <thead>
        <tr>
          <th>Patient Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Gender</th>
          <th>Address</th>
          <th>Consultation Date</th>
          <th>Prescription</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let patient of patients">
          <td>{{ patient.name }}</td>
          <td>{{ patient.age }}</td>
          <td>{{ patient.email }}</td>
          <td>{{ patient.phobeNumber }}</td>
          <td>{{ patient.gender }}</td>
          <td>{{ patient.address }}</td>
          <td>{{ patient.consultationDate }}</td>
          <td>{{ patient.prescription }}</td>
          <td><button (click)="addPrescription(patient)">Add Prescription</button></td>
        </tr>
      </tbody>
    </table>
  </div>
